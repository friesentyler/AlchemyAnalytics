{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop</title>
  <link rel="icon" type="image/png" href="{% static 'Images/logo.png' %}" />

  <!-- JQUERY LINKING -->
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <!--*----------------------------->
  <!--* SCRIPTS & OTHER LIBRARIES -->
  <!--*----------------------------->

  <script src="{% static 'JS/utils.js' %}" defer></script>
  <script src="{% static 'JS/Pages/shop.js' %}" defer></script>

  <!-- Scroll Animations -->
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/gh/Scroll-Animator/sa@v0.1.3-beta/scrollanimator.css" />
  <script src="https://cdn.jsdelivr.net/gh/Scroll-Animator/sa@v0.1.3-beta/scrollanimator.js"></script>

  <!--*------------------------------------>
  <!--* END OF SCRIPTS & OTHER LIBRARIES -->
  <!--*------------------------------------>

  <!--*---------------------->
  <!--* CSS PAGE LINKING'S -->
  <!--*---------------------->

  <link rel="stylesheet" type="text/css" href="{% static 'CSS/Pages/shop.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'CSS/Items/utilities.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'CSS/style.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'CSS/Items/palette.css' %}" />

  <!--*------------------------>
  <!--* End of CSS LINKING'S -->
  <!--*------------------------>

  <!-- Navbar -->
</head>

<body>
  <div id="cover-scrn" aria-hidden="true"></div>

  <main>
    <section class="shop-main">
      <div class="img-container">
        <img src="{% static 'Images/shop.png' %}" alt="Shop background image" />
      </div>
    </section>
  </main>

  <div class="page-split">
    <button class="modern-btn" id="filter-btn">Filters</button>
    <aside class="p-sorter" id="filter">
      <h4 class="items">Items</h4>
      <input class="item" type="checkbox" id="items-indicator" data-queryName="indicator" />
      <label for="items-indicator">Indicator</label>
      <br />
      <br />
      <input class="item" type="checkbox" id="items-strat" data-queryName="strategy" />
      <label for="items-strat">Strategy</label>

      <h4 class="packs">Packages</h4>
      <input class="pack" type="checkbox" id="packs-indicator" data-queryName="indicator" />
      <label for="packs-indicator">Indicator</label>
      <br />
      <br />
      <input class="pack" type="checkbox" id="packs-strat" data-queryName="strategy" />
      <label for="packs-strat">Strategy</label>

      <h4 class="price">Max Price:</h4>
      <input type="range" id="price-range" name="price" min="5" max="500" value="500" />
      <p>$<label for="price-range" id="price-value">500</label></p>

      <h4 class="sort">Sort By:</h4>
      <button type="button" class="modern-btn" id="sortby" value="2">
        Newest
      </button>
    </aside>

    <section class="products">
      <h3 class="p-h3">Products:</h3>
      <!-- 
            Card Container Contains all Cards/Products. Load products here.
            Use the ID "products" to identify the container.
        -->
      <div class="card-container" id="products">
        <div class="pre-load p-viewer">
          <div class="card">
            <div class="card-scroll">
              <div class="pre-img"></div>
              <div class="pre-header"></div>
              <div class="pre-price"></div>
            </div>
            <div class="pre-btn"></div>
          </div>
        </div>
        <div class="pre-load p-viewer">
          <div class="card">
            <div class="card-scroll">
              <div class="pre-img"></div>
              <div class="pre-header"></div>
              <div class="pre-price"></div>
            </div>
            <div class="pre-btn"></div>
          </div>
        </div>
        <div class="pre-load p-viewer">
          <div class="card">
            <div class="card-scroll">
              <div class="pre-img"></div>
              <div class="pre-header"></div>
              <div class="pre-price"></div>
            </div>
            <div class="pre-btn"></div>
          </div>
        </div>



      </div> <!-- End of Card Container -->

      <div class="pagination">
        <button class="circle start" title="Go to First Page">
          <svg class="icon i-s" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M459.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4L288 214.3V256v41.7L459.5 440.6zM256 352V256 128 96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160C4.2 237.5 0 246.5 0 256s4.2 18.5 11.5 24.6l192 160c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V352z" />
          </svg>
        </button>
        <button class="circle p1 active" title="Go to Page">1</button>
        <button class="circle p2" title="Go to Page">2</button>
        <button class="circle p3" title="Go to Page">3</button>
        <button class="circle p4" title="Go to Page">4</button>
        <button class="circle p5" title="Go to Page">5</button>
        <button class="circle end" title="Go to Last Page">
          <svg class="icon i-s" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4L224 214.3V256v41.7L52.5 440.6zM256 352V256 128 96c0-12.4 7.2-23.7 18.4-29s24.5-3.6 34.1 4.4l192 160c7.3 6.1 11.5 15.1 11.5 24.6s-4.2 18.5-11.5 24.6l-192 160c-9.5 7.9-22.8 9.7-34.1 4.4s-18.4-16.6-18.4-29V352z" />
          </svg>

        </button>
      </div>
    </section>
  </div>

  <div id="footer-placeholder"></div>
</body>

</html>
